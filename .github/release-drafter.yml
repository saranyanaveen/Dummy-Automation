name-template: 'v$NEXT_MAJOR.$NEXT_MINOR.$NEXT_PATCH'
tag-template: 'v$NEXT_MAJOR.$NEXT_MINOR.$NEXT_PATCH'

categories:
  - title: 'üö® Breaking Changes'
    labels:
      - 'breaking change'
    bump: major

  - title: '‚ú® New Features'
    labels:
      - 'feature'
    bump: minor

  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
    bump: patch

  - title: 'üõ† Maintenance'
    labels:
      - 'chore'
      - 'refactor'
    bump: patch

change-template: '- $TITLE (@$AUTHOR) (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
    bump: major
  minor:
    labels:
      - 'minor'
    bump: minor
  patch:
    labels:
      - 'patch'
    bump: patch
  default: patch

template: |
  ## What‚Äôs Changed
  $CHANGES

  ## Contributors
  $CONTRIBUTORS
